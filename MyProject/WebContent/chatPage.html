 <script src="sockjs/sockjs.min.js" type="text/javascript"></script>
    <script src="stomp-websocket/lib/stomp.min.js" type="text/javascript"></script>
    <!-- <script src="angular/angular.min.js"></script> -->
    <script src="lodash/dist/lodash.min.js"></script>
    
    
	<!-- <script src="js/app.js" type="text/javascript"></script>  -->
	 <script src="js/scriptFile.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>


<br><br><br><br>



	<div ng-controller="ChatCtrl" class="container">
	

 
	
	<div ng-repeat="message in messages | orderBy:'time':true" class="message">
	
    <div class="col-sm-4">
        <span ng-class="{self: message.self}">{{message.message}}</span>
    </div>
    <div class="col-sm-4">
      <!-- 	<span>{{message.username}}</span> -->
        <time>{{message.time | date:'HH:mm'}}</time>
    </div>
    <div class="col-sm-4">&nbsp;</div>
   
      </div>  
	
   
     <hr />
    
   
  	 <form ng-submit="addMessage()" name="messageForm">
        <input type="text" placeholder="Send a message..." ng-model="message" />
        <div class="info">
          <span class="count" ng-bind="max - message.length" ng-class="{danger: message.length > max}">140</span>
          <button ng-disabled="message.length > max || message.length === 0">Send</button>
        </div>
      </form>
    
    
    
</div>
